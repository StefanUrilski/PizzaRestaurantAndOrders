<th:block>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="${firstPizza.largeImgUrl}" class="d-block w-100" th:alt="${firstPizza.name}">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-dark font-weight-bold" th:text="${firstPizza.name}"></h5>
                    <p class="text-dark font-weight-bold font-italic" th:text="${firstPizza.description}"></p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="${secondPizza.largeImgUrl}" class="d-block w-100" th:alt="${secondPizza.name}">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-dark font-weight-bold" th:text="${secondPizza.name}"></h5>
                    <p class="text-dark font-weight-bold font-italic" th:text="${secondPizza.description}"></p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="${thirdPizza.largeImgUrl}" class="d-block w-100" th:alt="${thirdPizza.name}">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-dark font-weight-bold" th:text="${thirdPizza.name}"></h5>
                    <p class="text-dark font-weight-bold font-italic" th:text="${thirdPizza.description}"></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <th:block th:include="~{fragments/about}"></th:block>
</th:block>
