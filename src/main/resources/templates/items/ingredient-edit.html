<th:blick>
    <th:block>
        <div class="jumbotron col-sm-11 m-auto d-flex justify-content-center bg-pic">
            <form id="add-form" class="form w-25 mx-auto" th:action="@{/items/ingredients/edit/{id}(id=${ingredient.id})}" method="post">
                <div class="form-group">
                    <h2 id="title">Edit Ingredient</h2>
                </div>

                <input type="hidden" name="id" th:value="${ingredient.id}">

                <div class="form-group">
                    <label for="add-name" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control text-center" id="add-name" name="name"
                           th:placeholder="${ingredient.name}" readonly>
                </div>

                <div class="form-group">
                    <label for="add-price" class="font-weight-bold">Price</label>
                    <input type="number" step="any" class="form-control text-center" id="add-price" name="price"
                           th:placeholder="${ingredient.price}">
                </div>

                <hr class="hr-2 bg-dark w-25">

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Edit Ingredient</button>
                </div>
            </form>
        </div>
    </th:block>
</th:blick>
