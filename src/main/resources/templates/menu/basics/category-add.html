<th:block>
    <div class="jumbotron col-sm-11 m-auto d-flex justify-content-center bg-pic">
        <div class="row">
            <form class="form-horizontal" th:action="@{/menu/category/add}" method="post">

                <div id="ingredientName" class="form-group" style="display: block">
                    <h2 id="title">Add Category</h2>

                    <br/>

                    <label for="name">Name
                        <input class="form-control" id="name" type="text" name="name"
                               placeholder="Category name...">
                    </label>
                </div>

                <hr class="hr"/>
                <div class="row my-5 d-flex justify-content-center">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Add Category</button>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <a th:href="@{/}" class="btn btn-danger mr-2">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</th:block>
