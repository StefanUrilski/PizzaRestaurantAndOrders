<th:block>
    <div class="container justify-content-center  col-md-11 my-4">
        <div class="jumbotron bg-forms d-flex justify-content-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <h1 class="text text-center">All Profiles</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Authorities</th>
                            <th scope="col">Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="profile,iter : ${profiles}">
                            <tr>
                                <th scope="row" th:text="${iter.index + 1}"></th>
                                <td th:text="${profile.email}"></td>
                                <td th:text="${profile.fullName}"></td>
                                <td th:text="${profile.role}"></td>
                                <th:block th:if="${profile.role != 'ROOT'}">
                                <td><a th:href="@{/profile/{id}(id=${profile.id})}" class="btn bg-success text-white">Change Role</a></td>
                                </th:block>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
