<th:block>
    <div class="modal-header text text-center">
        <h1 class="modal-title" id="drinksModalLabel">Register</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr class="hr" />
    <form th:action="@{/register}" th:object="${userRegisterBindingModel}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="email">Email
                    <input class="form-control" th:field="*{email}" th:styleappend="${#fields.hasErrors('email')} ? border-color: red"
                           id="email" type="email" name="email" placeholder="Email..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="password">Password
                    <input class="form-control" th:field="*{password}" th:styleappend="${#fields.hasErrors('password')} ? border-color: red"
                           id="password" type="password" name="password" placeholder="Password..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="confirmPassword">Confirm Password
                    <input class="form-control" th:field="*{confirmPassword}" th:styleappend="${#fields.hasErrors('password')} ? border-color: red"
                           id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row">
            <div class="col">
                <label for="fullName">Full Name
                    <input class="form-control" th:field="*{fullName}" th:styleappend="${#fields.hasErrors('fullName')} ? border-color: red"
                           id="fullName" type="text" name="fullName" placeholder="Full Name..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('fullName')}" th:text="${error}"></small>
                </label>
            </div>
            <div class="col">
                <label for="address">Delivery Address
                    <input class="form-control" th:field="*{address}" th:styleappend="${#fields.hasErrors('address')} ? border-color: red"
                           id="address" type="text" name="address" placeholder="Delivery Name..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('address')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row my-5">
            <div class="col">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</th:block>
