<th:block th:fragment>
    <div class="m-5 p-5">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post" th:object="${model}">
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}  ? 'bg-danger'">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email"
                       th:value="*{email}">
                <th:block th:if="${#fields.hasErrors('email')}  ? border-color: red">
                    <small class="error" th:errors="*{email}"></small>
                </th:block>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}  ? 'bg-danger'">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       th:value="*{password}">
                <th:block th:if="${#fields.hasErrors('password')}  ? border-color: red">
                    <small class="error" th:errors="*{password}"></small>
                </th:block>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}  ? 'bg-danger'">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword" th:value="*{confirmPassword}">
                <th:block th:if="${#fields.hasErrors('password')}  ? border-color: red">
                    <small class="error" th:errors="*{password}"></small>
                </th:block>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('fullName')}  ? 'bg-danger'">
                <label for="fullName" class="font-weight-bold">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Username..." name="fullName"
                       th:value="*{fullName}">
                <th:block th:if="${#fields.hasErrors('fullName')}  ? border-color: red">
                    <small class="error" th:errors="*{fullName}"></small>
                </th:block>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </div>
</th:block>
