<th:block>
    <div class="modal-header text text-center">
        <h1 class="modal-title" id="drinksModalLabel">Login</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="email">Email
                    <input class="form-control"
                           id="email" type="email" name="email" placeholder="Email..." required>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="password">Password
                    <input class="form-control"
                           id="password" type="password" name="password" placeholder="Password..." required>
                </label>
            </div>
        </div>
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <hr class="hr" />
        <!--<div class="form-check">-->
            <!--<input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">-->
            <!--<label class="form-check-label" for="rememberMe">Remember Me</label>-->
        <!--</div>-->
        <div class="form-row my-5">
            <div class="col">
                <button type="submit" class="btn btn-success">Login</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</th:block>
