<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header><th:block th:include="~{fragments/navbar}"/></header>

<main class="mt-3">
    <h1 class="text-center text-dark">Login</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/login}" method="post">
        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
    </form>
    <th:block th:if="${param.error}">
        <div class="text-center" style="color: red"
             th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
            <!--Bad Credentials-->
        </div>
    </th:block>
    <th:block th:if="${param.logout}">
        <div class="text-center" style="color: greenyellow">
            Successful logout
        </div>
    </th:block>
</main>

<footer><th:block th:include="~{fragments/footer}"/></footer>
</body>
</html>
